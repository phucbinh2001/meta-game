<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>META CEEK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/LOGO.png">
</head>

<body>
    <div class="container" style="height: 100vh; overflow: hidden;">
        <div class="row nav">
            <div class="col-2 logo-section">
                <div class="logo">
                    <a href="#"><img src="./images/LOGO.png" alt=""></a>
                </div>
            </div>

            <div class="col-lg-10 col-12">
                <div class="menu">
                    <div class="item">
                        <img src="./images/icon7.svg" alt="">
                        <p class="title mb-0">META CEEK</p>
                    </div>
                    <div class="item">
                        <img src="./images/icon6.svg" alt="">
                        <p class="title mb-0">MY HEROES</p>
                    </div>
                    <div class="item">
                        <img src="./images/icon5.svg" alt="">
                        <p class="title mb-0">MARKET</p>
                    </div>
                    <!-- <div class="item">
                        <img src="./images/icon4.svg" alt="">
                        <p class="title mb-0">UPGRADE</p>
                    </div> -->
                    <div class="item">
                        <img src="./images/icon3.svg" alt="">
                        <p class="title mb-0">RECRUIT</p>
                    </div>
                    <div class="item">
                        <img src="./images/icon2.svg" alt="">
                        <p class="title mb-0">BATTLE LOG</p>
                    </div>
                    <div class="item">
                        <img src="./images/icon1.svg" alt="">
                        <p class="title mb-0">GITBOOK</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="heroes">
            <img class="logo_mobile" src="./images/LOGO.png" alt="">
            <p class="title mobile">FIGHT</p>
            <img class="hero_1" src="./images/warrior2.svg" alt="">
            <img class="hero_2" src="./images/warrior4.svg" alt="">
            <img class="hero_3" src="./images/warrior1.svg" alt="">
            <img class="hero_4" src="./images/warrior3.svg" alt="">
        </div>
    </div>
    <div class="fight text-center">
        <img class="hero_fight" src="./images/fighticon.svg" alt="">

        <p class="title m-auto" style="width: 90%;">FIGHT</p>

    </div>

    </div>

</html>
